<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 id="x"></h1>
<button onclick="up()">Up</button>

<script>
    let x = localStorage.getItem('y') == null ? 0 : localStorage.getItem('y');
    document.getElementById('x').innerHTML = x;

    function up() {
        x++;
        document.getElementById('x').innerHTML = x;
        localStorage.setItem('y', x);
    }
</script>
</body>
</html>
